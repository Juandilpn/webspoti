        <h1>Spoti</h1>
        <h2>¿Que es spoti?</h2>
        <p>Spoti es una maceta inteligente que proporciona un regado automatico cuando la planta carezca de humedad. 
            Esta se mide con un sensor de humedad de suelo,
            que proporciona una bomba de agua que le da riego, mediante la señal captada del Arduino Uno.

             </p>
